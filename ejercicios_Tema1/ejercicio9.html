<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre de usuario:</label>
        <input type="text" name="nombre" value="Escribe tu usuario">

        <br>
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password">

        <br>
        <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email">

        <br>
        <br>

        <label for="provincia">Provincia:</label>
        <select name="provincia">
            <option value="CA">Cádiz</option>
            <option value="H">Huelva</option>
            <option value="S">Sevilla</option>
            <option value="GR">Granada</option>
            <option value="CO">Córdoba</option>
            <option value="J">Jaén</option>
            <option value="AL">Almería</option>
        </select>

        <br>
        <br>

        <label for="observaciones">
            <textarea rows="10" cols="50" name="observaciones">Observaciones:</textarea>
        </label>
        
        <br>
        <br>

        <input type="submit" name="enviar"> 
        
    </form>
</body>
</html>
